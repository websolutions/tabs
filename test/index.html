  <head>
    <title>Tab Tests</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale = 1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <script src="../dist/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="../js/wsol.tabs.js" type="text/javascript"></script>

    <style>

    </style>
  </head>

  <body>

    <div class="tabs">
      <ul class="tab-navigation">
        <li class="selected">
          <a href="#tab1">Tab Title 1</a>
        </li>
        <li>
          <a href="#tab2">Tab Title 2</a>
        </li>
      </ul>
      <div class="tab-container">
        <div id="tab1">
          <h3>Tab Title 1</h3>
          <p>Tab Content 1</p>
        </div>
        <div id="tab2" class="hidden">
          <h3>Tab Title 2</h3>
          <p>Tab Content 2</p>
        </div>
      </div>
    </div>

    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>

    <p> <button onclick="$('#default').wsol_tabs();">Make Default Tabs</button> </p>
    <p> <button onclick="$('#hover').wsol_tabs({ triggerEvent:'mouseover' });">Make Hover Tabs</button> </p>
    <p> <button onclick="$('.tabs').wsol_tabs();">Make Tabs</button> </p>
    <p> <button onclick="$('.tabs').each( function() { $(this).data('wsol.tabs').destroy(); } );">Destroy All Tabs</button> </p>

  <body>
